<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <!-- OnClick -->
    <h1> On Click Event</h1>
    <input type="tetx" name="test" id="test" onclick="alert('hi')" />
    <h1>On Change Event</h1>
    <input type="tetx" name="test" id="test" onchange="alert('hi')" />
    <h1>On Blur Event</h1>
    <input type="tetx" name="test" id="test" onblur="alert('On Blur')" />
    <h1>On KeyDown Event</h1>
    <input type="tetx" name="test" id="test" onkeydown="alert('On Key Down')" />
    <h1>On KeyUp Event</h1>
    <input type="tetx" name="test" id="test" onkeyup="alert('On Key Up')" />
    <h1>On KeyUp Press</h1>
    <input type="tetx" name="test" id="test" onkeypress="alert('On Key Press')" />
</body>

</html>
