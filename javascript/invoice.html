<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Create Invoice</h3>
   <table class="table table-bordered">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Qunatity</th>
            <th>Product Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input type="text" id="product_name" value="" />
            </td>
            <td>
                <input type="text" id="product_qunatity" value="" onchange="calculateProductTotal()" />
            </td>
            <td>
                <input type="text" id="product_price" value="" onchange="calculateProductTotal()" />
            </td>
            <td>
                <input type="text" id="product_total" value="" readonly disabled />
            </td>
        </tr>
    </tbody>

   </table> 
   <script type="text/javascript">
        function calculateProductTotal(){
            let product_qunatity = document.getElementById("product_qunatity").value;
            let product_price = document.getElementById("product_price").value;
            let product_total = product_qunatity * product_price;
            document.getElementById("product_total").value = product_total;
        }
   </script>
</div>
</body>
</html>
