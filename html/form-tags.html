<!DOCTYPE html>
<html>
    <head>
        <title>Form Tags Examples</title>
    </head>
    <body>
        <h3>Form Tags</h3>        
        <form method="POST" action="register.php">
            <table width="80%">
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text" name="name" value="" />
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea type="text" name="address" value=""></textarea>
                        </td>
                    </tr>
                    <tr>                        
                        <td>Gender</td>
                        <td>
                            Male :<input type="radio" value="Male" name="gender" />
                            Female :<input type="radio" value="Female" name="gender" />
                        </td>                        
                    </tr>
                    <tr>                        
                        <td>Hobbies</td>
                        <td>
                            <input type="checkbox" value="Cricket" name="hobbies" /> Cricket <br />
                            <input type="checkbox" value="Dance" name="hobbies" /> Dance<br />
                            <input type="checkbox" value="Travelling" name="hobbies" /> Travelling
                        </td>                        
                    </tr>
                    <tr>                        
                        <td>City</td>
                        <td>
                            <select name="city">
                                <option>Nagpur</option>
                                <option>Pune</option>
                                <option>Mumbai</option>
                                <option>Delhi</option>
                            </select>
                        </td>                        
                    </tr>
                    <tr>                        
                        <td>Interested In</td>
                        <td>
                            <select multiple="true" name="interestedin">
                                <option>ReactJS</option>
                                <option>Javascript</option>
                                <option>HTML</option>
                                <option>CSS</option>
                            </select>
                        </td>                        
                    </tr>
                    <tr>                        
                        <td>Email</td>
                        <td>
                           <input type="email" name="email">
                        </td>                        
                    </tr>
                    <tr>                        
                        <td>Password</td>
                        <td>
                           <input type="password" name="password">
                        </td>                        
                    </tr>
                    <tr>                        
                        <td>Date of Birth</td>
                        <td>
                           <input type="date" name="dob">
                        </td>                        
                    </tr>
                    <tr>                        
                        <td></td>
                        <td>
                           <input type="submit" value="Register">
                           <button type="button">Cancel</button>
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
