<!DOCTYPE html>
<html>
    <head>
        <title>Table Row Span Examples</title>
    </head>
    <body>
        <h1>Table Row Span Example</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Topics</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Mathematics</td>
                    <td>Algebra</td>
                </tr>
                <tr>
                    <td>Geometry</td>
                </tr>
                <tr>
                    <td rowspan="2">Science</td>
                    <td>Biology</td>
                </tr>
                <tr>
                    <td>Chemistry</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
