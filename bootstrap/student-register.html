<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Student Registration</div>
                    <div class="card-body">
                        <form action="/submit_registration" method="POST">
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="studentName" name="studentName" required>
                            </div>
                            <div class="mb-3">
                                <label for="studentEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="studentPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="studentPhone" name="studentPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="studentCourse" class="form-label">Course</label>
                                <select class="form-select" id="studentCourse" name="studentCourse" required>
                                    <option value="">--Select Course--</option>
                                    <option value="computer_science">Computer Science</option>
                                    <option value="mechanical_engineering">Mechanical Engineering</option>
                                    <option value="civil_engineering">Civil Engineering</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
